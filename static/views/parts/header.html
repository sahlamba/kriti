<div class="header">
  <div class="inner">
    <div id="circular-loader">
    </div>
    <div class="logo-container">
     <a href="/kriti/#/"><img src="/static/images/logo.png" alt="Kriti" /></a>
    </div>
    <div class="add-new" ng-click="newItem.openDialog()">
      <i class="fi-plus"></i><p>Add new</p>
    </div>
    <div class="user-panel">
      <div class="search">
        <input type="text" name="search" ng-model="search.query" placeholder="Search people, items" ng-change="search.search()">
        <i class="fi-magnifying-glass"></i>
      </div>
      <div class="user">
        <a ui-sref="profile({id: current_user.enrollmentNo})">
          <p class="username" ng-bind="current_user.name"></p>
        </a>
        <div class="user-pic-container">
          <img class="user-pic" ng-src="{~current_user.photo~}" />
          <i class="fa fa-caret-down white inline-block-middle"></i>
          <div class="user-options">
            <ul>
              <li><a ui-sref="profile({id: current_user.enrollmentNo})"><i class="fi-layout"></i>Your Profile</a></li>
              <li><a href="/"><i class="fi-info"></i>Channeli</a></li>
              <li><a href="/logout/"><i class="fi-power"></i>Log Out</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="header-cover-up">
</div>
