<div class="media-dialog">
  <p class="heading">
    <span class="text">Add article/story/poem</span>
    <i class="fa fa-file-text-o"></i>
    <i class="fa fa-file-pdf-o"></i>
  </p>
  <form ng-submit="newItem.addItem()" validate>
    <input type="text" name="title"
      placeholder="Title *"
      maxlength="50"
      required=""
      ng-model="newItem.item.title">
    <div class="description">
      <textarea name="description"
        placeholder="Brief description"
        maxlength="{~newItem.item.maxDescCount~}"
        ng-model="newItem.item.description"></textarea>
      <p class="text-count">{~newItem.item.description.length | fixUndefined~}/{~newItem.item.maxDescCount~}</p>
    </div>
    <div class="btn-wrapper">
      <div class="form-btn"><i class="fi-upload"></i>&nbsp;&nbsp;Upload TXT or PDF <sup>*</sup></div>
    </div>
    <div class="btn-wrapper text-right">
      <button class="form-btn" type="submit" name="submit">
        <i ng-class="{'fa fa-circle-o-notch fa-spin': newItem.uploading, 'fi-check': !newItem.uploading}"></i>&nbsp;&nbsp;Post
      </button>
    </div>
  </form>
</div>
